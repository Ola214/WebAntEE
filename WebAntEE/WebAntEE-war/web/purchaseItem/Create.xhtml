<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePurchaseItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePurchaseItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseItemController.selected.id}" title="#{bundle.CreatePurchaseItemTitle_id}" required="true" requiredMessage="#{bundle.CreatePurchaseItemRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePurchaseItemLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{purchaseItemController.selected.quantity}" title="#{bundle.CreatePurchaseItemTitle_quantity}" />
                    <h:outputLabel value="#{bundle.CreatePurchaseItemLabel_idProduct}" for="idProduct" />
                    <h:selectOneMenu id="idProduct" value="#{purchaseItemController.selected.idProduct}" title="#{bundle.CreatePurchaseItemTitle_idProduct}" >
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePurchaseItemLabel_idPurchase}" for="idPurchase" />
                    <h:selectOneMenu id="idPurchase" value="#{purchaseItemController.selected.idPurchase}" title="#{bundle.CreatePurchaseItemTitle_idPurchase}" >
                        <f:selectItems value="#{purchaseItemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseItemController.create}" value="#{bundle.CreatePurchaseItemSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{purchaseItemController.prepareList}" value="#{bundle.CreatePurchaseItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePurchaseItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

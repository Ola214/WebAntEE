<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPurchaseLabel_id}"/>
                    <h:outputText value="#{purchaseController.selected.id}" title="#{bundle.ViewPurchaseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPurchaseLabel_realisationDate}"/>
                    <h:outputText value="#{purchaseController.selected.realisationDate}" title="#{bundle.ViewPurchaseTitle_realisationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPurchaseLabel_idCustomer}"/>
                    <h:outputText value="#{purchaseController.selected.idCustomer}" title="#{bundle.ViewPurchaseTitle_idCustomer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseController.destroyAndView}" value="#{bundle.ViewPurchaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPurchaseEditLink}"/>
                <br />
                <h:commandLink action="#{purchaseController.prepareCreate}" value="#{bundle.ViewPurchaseCreateLink}" />
                <br />
                <h:commandLink action="#{purchaseController.prepareList}" value="#{bundle.ViewPurchaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPurchaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
